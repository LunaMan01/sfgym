<div class="container panel-reportes">

    <div class="container">
        <div class="row">
            <div class="col-auto">
                <i class="material-icons iconMessege">group</i>
            </div>
            <div class="col-auto mt-3">
                <p><b>Crear reporte</b></p>
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <p><i>Seleccionar los datos que desea ver en el reporte</i></p>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-clientes-inactivos">
                            <label class="custom-control-label" for="reporte-clientes-inactivos">Clientes
                                inactivos</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-clientes-añadidos">
                            <label class="custom-control-label" for="reporte-clientes-añadidos">Clientes
                                añadidos</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-clientes-mas-visitas">
                            <label class="custom-control-label" for="reporte-clientes-mas-visitas">Clientes con mas
                                visitas</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="reporte-clientes-memos-visitas">
                            <label class="custom-control-label" for="reporte-clientes-memos-visitas">Clientes con menos
                                visitas</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <form class="mt-5 ml-5">
                <div class="form-group">
                    <label><b>Fecha:</b></label>
                    <input type="text" class="form-control rounded-pill" id="fecha-rango-reporte">
                </div>
            </form>
        </div>
    </div>

</div>
