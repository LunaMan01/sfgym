<div class="container panel-reportes">

    <div class="container">

                <p><b>Crear reporte visitas</b></p>
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <p><i>Seleccione el rango

            </div>
        </div>

        <form onsubmit="return false" id="reporte-visitas-form">
            <div class="row">
                <div class="ml-5">

                </div>
            </div>
            <button id="generar-reporte-visitas"
                class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill hidable"
                type="submit">Generar</button>
        </form>
    </div>
</div>
