<div class="d-none" id="alert-compras">

</div>
<div class="container panel-reportes">
    <div class="container">
        <form onsubmit="return false" id="add-compra-form" novalidate>
            <div class="row">
                <div class="container">

                    <!-- Letrero  " N U E V A   C O M P R A"-->
                    <div class="row">
                        <div class="col-auto"><i class="material-icons iconMessege">attach_money</i></div>
                        <div class="col-auto mt-2">
                            <p><b>Nueva compra</b></p>
                        </div>
                    </div>

                    <!--FORMULARIO-->
                    <div class="row">
                        <div class="container">
                            <!-- 
                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">NIP Cliente: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="nip-cliente"
                                        name="nip-de-cliente" required>
                                </div>
                            </div> -->

                            <div class="form-group row ">
                                <label class="col-lg-2 col-form-label text-right">NIP Instructor: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="nip-instructor"
                                        name="nip-de-instructor" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-right">Tipo compra:</label>
                                <div class="col-lg-4">
                                    <select class="form-control rounded-pill" name="select-tipo-compra[]"
                                        id="select-tipo-compra">
                                        <option value="1" id="compra-productos">Productos</option>
                                        <option value="2" id="compra-aparatos">Aparatos</option>
                                    </select>
                                </div>
                            </div>



                            <hr>
                            <div class="form-group row" id="tipo-productos">
                                <label class="col-lg-2 col-form-label text-right">Categoría:</label>
                                <div class="col-lg-4">
                                    <select class="form-control rounded-pill" id="nuevo-existente-producto-select"
                                        name="compras[]">
                                        <option id="categoria-producto">Producto nuevo</option>
                                        <option id="categoria-producto-existente">Producto existente</option>
                                    </select>
                                </div>
                            </div>
                            <div id="inputs-productos-nuevos">

                                <div class="form-group row descripcion producto-nuevo">
                                    <label class="col-lg-2 col-form-label text-right">Descripción:</label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill" id="descripcion-compra"
                                            name="descripcion-compra" placeholder="Descripción producto" required>
                                    </div>
                                </div>

                                <!-- <div class="form-group compras-productos-existentes d-none row">
                                    <label class="col-lg-2 col-form-label text-right">Productos existentes:</label>
                                    <div class="col-lg-4">
                                        <select class="form-control compras-productos-existentes rounded-pill"
                                            id="select-productos-existentesx">
                                        </select>
                                    </div>
                                </div> -->

                                <div class="form-group row producto-nuevo type-producto">
                                    <label class="col-lg-2 col-form-label text-right">Precio unitario compra: </label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill" id="precio-compra"
                                            name="cantidad-productos">
                                    </div>
                                </div>


                                <div class="form-group row producto-nuevo type-producto">
                                    <label class="col-lg-2 col-form-label text-right">Stock: </label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill" id="cantidad-productos"
                                            name="cantidad-productos">
                                    </div>
                                </div>

                                <div class="form-group compras-productos producto-nuevo row">
                                    <label class="col-lg-2 col-form-label text-right">Precio unitario venta:</label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill"
                                            id="precio-venta-producto-compras" name="precio-producto" required>
                                    </div>
                                </div>

                                <div class="form-group compras-productos row">
                                    <label class="col-lg-2 col-form-label text-right">Fecha caducidad:</label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control date-add rounded-pill"
                                            id="fecha-caducidad-productos-compras" name="fecha-caducidad"
                                            placeholder="dd/mm/yyyy" pattern=".{10,}" required>
                                    </div>
                                </div>
                            </div>
                            <!-- PRODUCTOS E X I S T E N T E S -->
                            <div id="inputs-productos-existentes" class="d-none">
                                <div class="form-group compras-productos-existentes row">
                                    <label class="col-lg-2 col-form-label text-right">Productos:</label>
                                    <div class="col-lg-4">
                                        <select class="form-control compras-productos-existentes rounded-pill"
                                            id="select-productos-existentes">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group compras-productos-existentes row">
                                    <label class="col-lg-2 col-form-label text-right">Cantidad:</label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill" id="cantidad-nueva"
                                            name="precio-producto" required>
                                    </div>
                                </div>
                            </div>

                            <div id="inputs-aparato" class="d-none">
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label text-right">Descripción aparato:</label>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control rounded-pill" id="descripcion-aparato"
                                            name="aparato" required>
                                    </div>
                                </div>

                            </div>
                            <hr>




                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label text-right">Subtotal compra: </label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control rounded-pill" id="subtotal-compra"
                                        name="subtotal-compra" readonly>
                                </div>
                                <div class="col-lg-2 type-producto">
                                    <button class="btn btn-outline-success rounded-pill" type="button"
                                        id="agregar-producto-seleccionado">Agregar</button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>

            <div class="row type-producto" id="productos-carrito-container">
                <div class="container">
                    <div class="col-12">
                        <div class="container">
                            <div class="tablaPrincipal">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-auto">
                                            <i class="material-icons iconMessege">attach_money</i>
                                        </div>
                                        <div class="col-auto mt-3">
                                            <p><b>Lista de productos comprados</b></p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Producto</th>
                                                        <th scope="col" class="text-right">Cantidad</th>
                                                        <th scope="col" class="text-right">SubTotal</th>
                                                        <th scope="col" class="text-right">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="carrito">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row type-aparato d-none" id="aparatos-carrito-container">
                <div class="container">
                    <div class="col-12">
                        <div class="container">
                            <div class="tablaPrincipal">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-auto">
                                            <i class="material-icons iconMessege">attach_money</i>
                                        </div>
                                        <div class="col-auto mt-3">
                                            <p><b>Lista de aparatos comprados</b></p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">#</th>
                                                        <th scope="col">Producto</th>
                                                        <th scope="col" class="text-right">SubTotal</th>
                                                        <th scope="col" class="text-right">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="carritoAparatos">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="row mt-3 mb-3">
                <div class="col-lg-5 offset-lg-7">
                    <div class="row">
                        <div class="col-auto">
                            <p>Total:</p>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control rounded-pill text-right" id="total-compra"
                                name="total-de-venta" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 text-right offset-lg-8">
                    <button type="submit" id="guardar-compra"
                        class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill">Guardar</button>
                    <button id="cancelar-compra" class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill"
                        type="button">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
