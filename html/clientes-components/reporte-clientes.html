                                    name="clientes[]" value="1">
                                <label class="custom-control-label" for="clientes-inactivos">Clientes
                                    inactivos</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">

                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">

                                <label class="custom-control-label" for="clientes-menos-visitas">Clientes con menos
                                    visitas</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mt-5 ml-5">
                    <div class="form-group">
                        <label><b>Fecha:</b></label>
                        <input type="text" class="form-control rounded-pill" id="rango-fecha" name="rango-fecha">
                    </div>
                </div>
            </div>
            <button id="generar-reporte-cliente" class="btn btn-outline-success btn-sm my-2 my-sm-0 mr-3 rounded-pill"
                type="submit">Generar</button>


        </form>
    </div>
